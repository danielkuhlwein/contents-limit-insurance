<div class="drop-shadow-xl rounded-lg mt-3 overflow-hidden">
  <div class="header d-flex align-items-center w-100 text-xs uppercase text-white font-medium">
    <button mat-icon-button (click)="expandAllNodes()">
      <mat-icon class="transition-all" [class.rotate-90]="allNodesExpanded"> chevron_right </mat-icon>
    </button>
    <div class="w-50 opacity-75">Insurable Items</div>
    <div class="w-50 opacity-75">
      <div>Price</div>
    </div>
  </div>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- Categories -->
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
      class="cursor-pointer font-medium hover:bg-neutral-600"
      matTreeNodeToggle
    >
      <button mat-icon-button matTreeNodeToggle>
        <mat-icon class="transition-all" [class.rotate-90]="treeControl.isExpanded(node)"> chevron_right </mat-icon>
      </button>
      <div class="d-flex align-items-center w-100">
        <div class="w-50">{{ node.name }}</div>
        <div class="w-50">{{ node.categoryPrice | currency }}</div>
      </div>
    </mat-tree-node>
    <!-- Insurance Items -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="relative">
      <div class="d-flex align-items-center w-100 pl-12">
        <div class="w-50">{{ node.name }}</div>
        <div class="w-50">
          <div class="w-24 text-right">{{ node.price | currency }}</div>
        </div>
      </div>
      <div class="absolute right-5">
        <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
      </div>
    </mat-tree-node>
  </mat-tree>
  <div class="footer d-flex align-items-center w-100 text-base uppercase text-white font-medium">
    <!-- use a disabled button to provide the same padding as branches -->
    <button mat-icon-button disabled></button>
    <div class="w-50 opacity-75">Total</div>
    <div class="w-50 opacity-75">{{ totalPrice | currency }}</div>
  </div>
</div>
